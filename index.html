<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>X-O Game</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><span>X O</span> Game</div>
      <div class="square">

        <div class="box" id="item2"></div>
        <div class="box" id="item3"></div>

        <div class="box" id="item4"></div>
        <div class="box" id="item5"></div>
        <div class="box" id="item6"></div>

        <div class="box" id="item7"></div>
        <div class="box" id="item8"></div>
        <div class="box" id="item9"></div>
      </div>
      <div class="score"><span>X</span>: 0 | <span>O</span>: 0</div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
